<table mat-table [dataSource]="funcionarios" matSort 
        class="mat-elevation-z8">

        <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">
                    Id
                </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>


        <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                    Nome
                </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>


        <ng-container matColumnDef="cargo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by cargo">
                    Cargo
                </th>
                <td mat-cell *matCellDef="let element"> {{element.cargo}} </td>
        </ng-container>

        <ng-container matColumnDef="acao">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by acao">
                    Ações
                </th>
                <td mat-cell *matCellDef="let element">
                    <app-icone-visualizar routerLink="/secretaria/funcionarios/funcionario/{{element.id}}"></app-icone-visualizar> 
                    <icone-edit routerLink="/secretaria/funcionarios/update/{{ element.id }}"></icone-edit> 
                    <icone-delete (click)="delete(element.id)"></icone-delete>
                </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
