<div class="container">
    <mat-card>
        <mat-card-title class="card-title">Adicionar Turma</mat-card-title>
    

    <form class="form">
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Nome Completo</mat-label>
            <input matInput >
        </mat-form-field>

        
    </form>
    <app-buttom [nome]="btnSalvar" [background]="bgSalvar" (click)="save()"></app-buttom>
    <app-buttom [nome]="btnCancelar" [background]="bgCancelar" (click)="cancel()"></app-buttom>
</mat-card>
</div>
