<div class="container">
    <mat-card>
        <mat-card-title>Turmas</mat-card-title>
    </mat-card>

    <app-icone-add-circle routerLink="/secretaria/turmas/create"></app-icone-add-circle>

    
    

    <mat-card>
        <table mat-table [dataSource]="turmas" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> acoes </th>
                <td mat-cell *matCellDef="let element">
                
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
    </mat-card>
</div>
