<div class="container">
    <form class="form" [formGroup]="formulario">
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Nome Completo</mat-label>
            <input matInput formControlName="nome">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
        </mat-form-field> 

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>CPF</mat-label>
            <input matInput formControlName="cpf">
        </mat-form-field> 

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>RG</mat-label>
            <input matInput formControlName="rg">
        </mat-form-field>
        
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Nome da Mãe</mat-label>
            <input matInput formControlName="nomeMae">
        </mat-form-field> 

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Nome do Pai</mat-label>
            <input matInput formControlName="nomePai">
        </mat-form-field> 

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Sexo</mat-label>
            <input matInput formControlName="sexo">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Raça</mat-label>
            <input matInput formControlName="raca">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Telefone do Responsável</mat-label>
            <input matInput formControlName="telefone">
        </mat-form-field>
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Telefone do Responsável 2</mat-label>
            <input matInput formControlName="telefone2">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Data de Nascimento</mat-label>
            <input matInput formControlName="dataNascimento">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Idade</mat-label>
            <input matInput formControlName="idade">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Tipo Sanguineo</mat-label>
            <input matInput formControlName="tipoSanguineo">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Tem Necessidade Especial</mat-label>
            <input matInput formControlName="necessidadesEspeciais">
        </mat-form-field>
    </form>
    <div class="buttom">
        <button type="submit" mat-flat-button color="primary" (click)="enviar()">Enviar</button>
        <button mat-stroked-button color="warn" (click)="cancel()">Cancelar</button>
    </div>
</div>
