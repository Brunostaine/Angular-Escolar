<table mat-table [dataSource]="alunos" matSort 
      class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">
      No.
    </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Nome
    </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  
  <ng-container matColumnDef="serie">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by serie">
      Turma
    </th>
    <td mat-cell *matCellDef="let element"> {{element.serie}} </td>
  </ng-container>

  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by acao">
      Ações
    </th>
    <td mat-cell *matCellDef="let element">
      <app-icone-visualizar></app-icone-visualizar> 
      <icone-edit routerLink="/secretaria/alunos/update/{{ element.id }}"></icone-edit> 
      <icone-delete (click)="delete(element.id)"></icone-delete>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
