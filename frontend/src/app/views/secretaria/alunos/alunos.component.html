<div class="body">
    <mat-card class="mat-elevation-z8">
        <h1>Lista de Alunos Matriculados</h1>
    </mat-card>

    <table mat-table [dataSource]="formulario" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="acao">
          <th mat-header-cell *matHeaderCellDef> Ação </th>
          <td mat-cell *matCellDef="let element">
              <app-icone-visualizar></app-icone-visualizar>
              <app-icone-edit></app-icone-edit>
              <app-icone-delete (click)="deletar(element.id)"></app-icone-delete>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
