<app-mat-cart-rav-relatorios></app-mat-cart-rav-relatorios>

<mat-card-title class="title">Lista dos alunos cadastrados</mat-card-title>

<table mat-table class="mat-elevation-z4" [dataSource]="alunos">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="turma">
      <th mat-header-cell *matHeaderCellDef> Turma </th>
      <td mat-cell *matCellDef="let element"> {{element.turma}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element">
                <a routerLink="/rav/aluno/update/{{element.id}}" class="edit">
                    <i class="material-icons">edit</i>
                </a>
                <a routerLink="/rav/alunos" class="delete"(click)="delete(element.id)">
                  <i class="material-icons">delete</i>
              </a>
          </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
