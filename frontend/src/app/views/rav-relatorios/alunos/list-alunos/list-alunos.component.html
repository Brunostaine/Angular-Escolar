<app-mat-cart-rav-relatorios></app-mat-cart-rav-relatorios>

<mat-card-title class="title">Lista dos alunos cadastrados</mat-card-title>

<div class="container">
  <botao-adicionar (click)="navegateCreateAluno()"></botao-adicionar>
</div>

<table mat-table class="mat-elevation-z4" [dataSource]="alunos">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="turma">
      <th mat-header-cell *matHeaderCellDef> Turma </th>
      <td mat-cell *matCellDef="let element"> {{element.turma}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element">
                
                <icone-edit 
                  routerLink="/rav/aluno/update/{{element.id}}" class="edit">
                </icone-edit>

                <icone-delete 
                  routerLink="/rav/alunos" (click)="delete(element.id)">
                </icone-delete>
          </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
