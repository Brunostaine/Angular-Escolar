
<mat-card  class="card">
    <a routerLink="{{ link }}">
        <mat-card-header class="title">
            <mat-card-title>
                <mat-card-actions>
                    <button mat-button mat-raised-button > {{ title }}</button>
                </mat-card-actions>
            </mat-card-title>
        </mat-card-header>    
        <img class="img" src="{{ img }}" alt="Alunos">  
    </a>
</mat-card>
